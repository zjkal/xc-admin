{extend name="public/base"/}

{block name="title"}编辑角色{/block}
{block name="main"}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <input type="hidden" id="id" value="{$edit.id}"/>
            <div class="form-group col-md-12">
                <label>角色名称</label>
                <input type="text" class="form-control" id="name" value="{$edit.name}"/>
            </div>
            <div class="form-group col-md-12">
                <label>角色描述</label>
                <input type="text" class="form-control" id="description" value="{$edit.description}"/>
            </div>
            <div class="form-group col-md-12">
                <button type="button" id="btn" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                <button type="button" class="btn btn-default" onclick="location.href='/admin/role/index';return false;">
                    返 回
                </button>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript">
    $(function () {
        $('#btn').click(function () {
            $.ajax({
                url: "/admin/role/edit",
                data: {name: $('#name').val(),description:$('#description').val(),id:$('#id').val()},
                type: "POST",
                success: function (res) {
                    if (res.code === 1) {
                        swal(res.msg, '', 'success')
                            .then(() => {
                                location.reload();
                            });
                    } else {
                        swal(res.msg, '', 'error');
                    }
                }
            });
        });
    });
</script>
{/block}
